<div class="bg-slate-100 border border-slate-400 p-3 rounded mt-4">
    {{tasktItem().task}}
    <div>
        @for (action of action(); track $index) {
            <button 
            (click)="markAs(tasktItem().task,action)" class="px-2 py-1 text-xs border rounded mr-2 cursor-pointer"
            >
                {{ action }}
            </button>
        }
    </div>
</div>
